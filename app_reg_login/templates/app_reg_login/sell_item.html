{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="" enctype="multipart/form-data" >
        {% csrf_token %}
        <label>Category</label>
{#        {{ form.category }}#}
        <select name="category">
{#            <option selected>Other</option>#}
            <option>Shoe</option>
            <option>Book</option>
            <option>Art</option>
        </select>
        <br>
        <br>
        <label>Title</label>
        {{ form.title }}
        <br>
        <br>
        <label>Name</label>
        {{ form.item_name }}
        <br>
        <br>
        <label>Description</label>
        {{ form.description }}
        <br>
        <br>
        <label>Images</label>
        <input required name="upload_images" type="file" multiple>
        {{ image_form.as_p }}
        <br>
        <br>
        <label>Reverse Coin</label>
        {{ form.reverse_price }}
        <br>
        <br>
        <label>Condition</label>
        {{ form.item_condition }}
        <br>
        <br>
        End Date: <input type="datetime-local" name="dueDatePicker">
        <br>
        <br>
        <input type="submit" value="Sell" style="width: 300px; height: 50px; background-color: tan"/>
    </form>

{% endblock %}
