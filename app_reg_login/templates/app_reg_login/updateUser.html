{% extends 'base.html' %}

{% block content %}

    {% if request.user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                <br>
                <br>
            {% endfor %}
            <input type="submit" value="Update"/>
        </form>
    {% endif %}

{% endblock %}
