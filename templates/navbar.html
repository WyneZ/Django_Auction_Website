{% load static %}
{% block content %}
<nav class="navbar fixed-top"  style="background-color: #ffffff;">

    <div class="navBar container ps-0">
      <div class="right m-1 d-flex">
        <a class="link-dark link-underline-opacity-0 d-flex" href="{% url 'home' %}">
          <img src="{% static 'image/bid3.png' %}" alt="Logo" class="logo d-inline-block align-text-top ">
          <div>
            <span class=" text logo_name me-3 ms-2">EAGLE Auction</span>
          </div>
        </a>
        <a class="link-dark link-underline-opacity-0 d-flex" href="catagory.html">
          <div class="catago navbar-text mx-3 mt-1 pt-2">
            <span class="text-black">CATAGORIES</span>
          </div>
          <img src="{% static 'image/cata.png' %}" width="25" height="25" class="cata my-2">
        </a>
      </div>

      <div class=" search ">
        <form action="{% url 'search_item' %}" class="search d-flex p-auto me-3" role="search">
          <input name="sItem" class="form-control ms-5 me-3" type="search" placeholder="Search"  aria-label="Search">
          <button type="button" class="btn">
            <a href="{% url 'search_item' %}" >
              <img class="search_png" src="{% static 'image/search.svg' %}" style="width:25px;" >
            </a>
          </button>
        </form>
      </div>

        {% if request.user.is_authenticated %}
            <div class="left d-flex">
                <a class="nav-link" href="{% url 'buying_coin' %}">
                    <img src="{% static 'image/coin (3).png' %}"  width="25" height="25" class="coin my-2">

                </a>
                <a href="{% url 'buying_coin' %}" style="text-decoration:none">
                    <div class="coin_num my-2 me-4">
                        <span class="ms-1 fw-bold">{{ request.user.coin_amount }}</span>
                    </div>
                </a>

    <!--          <img src="{% static 'image/noti.png' %}" width="23" height="23" class="noti my-2 ">-->
    <!--          <div>-->
    <!--              <span class=" my-2 me-4">1</span>-->
    <!--          </div>-->
                <a class="nav-link me-3" href="{% url 'profile' request.user.id %}" >
                    <img class="my-2 rounded-circle" src="{{ request.user.avatar.url }}" width="40" height="40" class="user p-0" alt="profile">
                </a>
          </div>
        {% else %}
            <div class="left d-flex">
                <a class="nav-link me-3" href="{% url 'profile' request.user.id %}" >
                    <i class="user fa-regular fa-user py-1 " style="color: #000000;font-size: 25px;"></i>
                </a>
            </div>
        {% endif %}

    </div>
</nav>

<script src="{% static 'js/index.js' %}"></script>

{% endblock %}
